<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments</title>
    <link rel="stylesheet" href="Payment.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="images/Logo.png" alt="Logo" class="logo">
            <h1><img src="images/Payment-Overview.png" alt="Payment Icon"> Payments Overview</h1>
        </div>

        <div class="section">
            <div class="box" id="fully-paid-orders">
                <h2><img src="images/Paid-orders.png" alt="Fully Paid Icon"> Fully Paid Orders</h2>
                <ul id="fully-paid-orders-list"></ul>
            </div>
        </div>

        <div class="section">
            <div class="box" id="partially-paid-orders">
                <h2><img src="images/Debt.png" alt="Partially Paid Icon"> Partially Paid Orders</h2>
                <ul id="partially-paid-orders-list"></ul>
            </div>
        </div>

        <div class="section">
            <div class="box" id="total-money-at-hand">
                <h2><img src="images/Cash-at-hand.png" alt="Money Icon"> Total Money at Hand</h2>
                <p id="money-at-hand"></p>
            </div>
        </div>

        <div class="section">
            <div class="box" id="total-amount-made">
                <h2><img src="images/Cash-at-hand.png" alt="Amount Icon"> Total Amount Made</h2>
                <p id="total-amount"></p>
            </div>
        </div>

        <div class="section">
            <div class="box" id="total-expenses-box">
                <h2><img src="images/Money-made.png" alt="Expenses Icon"> Total Expenses</h2>
                <p id="total-expenses"></p>
            </div>
        </div>
    </div>
    <script src="Payment.js"></script>
</body>
</html>
