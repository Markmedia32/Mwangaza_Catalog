<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="shopping.css">
</head>
<body>
    <div class="container">
        <h1>Shopping List</h1>
        <div class="shopping-list">
            <input type="text" id="item" placeholder="Enter item...">
            <select id="stockStatus">
                <option value="in-stock">In Stock</option>
                <option value="out-of-stock">Out of Stock</option>
                <option value="almost-out-of-stock">Almost Out of Stock</option>
            </select>
            <button id="addItemBtn">Add Item</button>
        </div>
        <div class="list-section">
            <h2>In Stock</h2>
            <ul id="in-stock-items"></ul>
        </div>
        <div class="list-section">
            <h2>Out of Stock</h2>
            <ul id="out-of-stock-items"></ul>
        </div>
        <div class="list-section">
            <h2>Almost Out of Stock</h2>
            <ul id="almost-out-of-stock-items"></ul>
        </div>
    </div>

    <script src="shopping.js"></script>
</body>
</html>
