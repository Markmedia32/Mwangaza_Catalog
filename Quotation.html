
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Invoice</title>
    <link rel="stylesheet" href="Quotation.css">
</head>
<body>
    <div class="invoice-container">
        <h1>Mwangaza Bakes Invoice</h1>
        <div class="invoice-details">
            <div class="bakery-info">
                <img src="images/Logo.png" alt="Bakery Logo" id="bakery-logo">
                <strong>Baker:</strong> <span id="baker-name">Mwangaza Bakes</span><br>
                <strong>Invoice No:</strong> <span id="invoice-number"></span><br>
                <label for="invoice-date"><strong>Date:</strong></label>
                <input type="date" id="invoice-date" name="invoice-date">
            </div>
            <div class="client-info">
                <label for="client-name"><strong>Client name:</strong></label>
                <input type="text" id="client-name" placeholder="Enter client name"><br>
                <label for="client-address"><strong>Client Address:</strong></label>
                <input type="text" id="client-address" placeholder="Enter client address"><br>
                <label for="client-contact"><strong> Client Contact:</strong></label>
                <input type="email" id="client-contact" placeholder="Enter client email">
            </div>
        </div>
        
        <table class="invoice-table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Price (Ksh)</th>
                    <th>Total (Ksh)</th>
                </tr>
            </thead>
            <tbody id="invoice-items">
                <tr>
                    <td><input type="text" placeholder="Enter item"></td>
                    <td><input type="text" placeholder="Enter description"></td>
                    <td><input type="number" placeholder="Enter quantity"></td>
                    <td><input type="number" placeholder="Enter price"></td>
                    <td><span class="total-price">0</span></td>
                </tr>
            </tbody>
        </table>
        
        <button id="add-item">Add Item</button>
        <div class="invoice-total">
            <strong>Total:</strong> <span id="invoice-total">0 Ksh</span>
        </div>
        
        <button id="generate-pdf">Generate PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="Quotation.js"></script>
</body>
</html>
