<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/Logo.png" alt="Bakery Logo" class="logo">
            <span class="company-name">Mwangaza Bakes</span>
        </div>
        <h1>Welcome to Your Dashboard</h1>
    </header>
    <nav>
        <div class="menu-toggle">â˜° Menu</div> <!-- Menu toggle button -->
        <ul>
            <li><a href="access.html">Login</a></li>
            <li><a href="orders.html">Orders</a></li>
            <li><a href="payment.html">Payments</a></li>
            <li><a href="expenses.html">Expenses</a></li>
            <li><a href="quotation.html">Quotations & Invoices</a></li>
            <li><a href="shopping.html">Shopping List</a></li>
            <li><a href="client.html">Customers</a></li>
            <li><a href="visulization.html">Data Visualization</a></li>
            <li><a id="logout-btn" href="#">Logout</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Add New Order</h2>
            <form id="order-form">
                <div>
                    <label for="order-number">Order Number:</label>
                    <input type="text" id="order-number" name="order-number" required>
                </div>
                <div>
                    <label for="customer-name">Customer Name:</label>
                    <input type="text" id="customer-name" name="customer-name" required>
                </div>
                <div>
                    <label for="order-date">Order Date:</label>
                    <input type="date" id="order-date" name="order-date" required>
                </div>
                <div>
                    <label for="cake-description">Cake Description:</label>
                    <input type="text" id="cake-description" name="cake-description" required>
                </div>
                <div>
                    <label for="kgs">Kgs:</label>
                    <input type="number" id="kgs" name="kgs" required>
                </div>
                <div>
                    <label for="cake-price">Cake Price:</label>
                    <input type="number" id="cake-price" name="cake-price" required>
                </div>
                <div>
                    <label for="Amount-paid">Amount Paid:</label>
                    <input type="number" id="Amount-paid" name="Amount-paid" required>
                </div>
                <div>
                    <label for="Delivery-Address">Delivery Address:</label>
                    <input type="text" id="Delivery-Address" name="Delivery-Address" required>
                </div>
                <div>
                    <label for="status">Status:</label>
                    <select id="status" name="status" required>
                        <option value="Pending">Pending Order</option>
                        <option value="Fully Paid">Fully Paid</option>
                        <option value="Partially Paid">Partially Paid</option>
                    </select>
                </div>
                <button type="submit">Add Order</button>
            </form>
        </section>
        
        <section>
            <h2>Recent Orders</h2>
            <div class="order-list" id="order-list">
                <!-- Orders will be dynamically added here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mwangaza Bakes. All rights reserved.</p>
    </footer>

    <script src="dashboard.js"></script>
</body>
</html>
